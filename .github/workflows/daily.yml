name: Daily Office Quote (Shuffled)

on:
  schedule:
    - cron: '0 15 * * *'   # 15:00 UTC daily, 09:00 Denver
  workflow_dispatch:

permissions:
  contents: write   # allows committing .state/queue.json

concurrency:
  group: office-quote-bot
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post quote to Discord (shuffled, no repeats)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python post_quote_shuffle.py

      - name: Commit updated state
        run: |
          if git status --porcelain .state/queue.json | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .state/queue.json
            git commit -m "chore: rotate quote [skip ci]"
            git push
          else
            echo "No state changes."
          fi
